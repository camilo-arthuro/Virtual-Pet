<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Virtual Pet</h1>
        <div id="forms">
            <form id="login-form">
                <h2>Login</h2>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-register-form">Register</a></p>
            </form>
            <form id="register-form" style="display: none;">
                <h2>Register</h2>
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
                <label for="register-role">Role:</label>
                <select id="register-role" name="role">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="show-login-form">Login</a></p>
            </form>
        </div>
        <div id="main-content" style="display: none;">
            <div id="user-options" style="width: 50%; float: left;">
                <button id="create-pet-btn">Create Pet</button>
                <button id="view-pets">My Pets</button>
                <button id="delete-pet">Delete Pet</button>
                <button id="update-pet">Update Pet</button>
                <button id="interact-pet">Interact with Your Pet</button>
                <button id="all-pets" style="display: none;">All Pets</button>
                <button id="logout-btn">Logout</button>
            </div>
            <div id="pet-display" style="width: 50%; float: right; background-image: url('background/jungle.jpg');">
                <!-- Pets will be displayed here -->
            </div>
                <!-- Formulario para crear mascotas -->
            <div id="create-pet-form" class="form-container" style="display:none;">
                <h2>Create Pet</h2>
                <form id="createPetForm">
                    <input type="text" id="pet-name" placeholder="Pet Name" required>
                    <select id="pet-breed">
                        <option value="wolf">Wolf</option>
                        <option value="fox">Fox</option>
                    </select>
                    <select id="pet-color">
                        <option value="original">Original</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                    </select>
                    <button type="submit">Create Pet</button>
                    <button type="button" id="cancel-create-pet-btn">Cancel</button>
                </form>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
